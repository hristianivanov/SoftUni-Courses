<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Site Layout</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-wrap: wrap;
            padding: 1em;
            gap: 1em;
        }

        body > * {
            background: lightblue;
            padding: 1em;
            border-radius: 0.3em;
        }

        header, footer {
            flex: 1 1 100%;
        }

        main {
            flex: 1 1 70%;
        }

        aside {
            flex: 1 1 25%;
        }

        @media (max-width: 500px) {
            body {
                flex-direction: column;
            }
        }

    </style>
</head>
<body>
    
    <header>
        <h1>Welcome</h1>
    </header>

    <main>
        <h2>Tasks: 6</h2>
        <ul>
            <li>Open: 3</li>
            <li>In Progress: 1</li>
            <li>Done: 2</li>
        </ul>
    </main>

    <aside>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Tasks</a></li>
            <li><a href="#">Create</a></li>
        </ul>
    </aside>

    <footer>
        <p>&copy; 2023 Task Board</p>
    </footer>

</body>
</html>
